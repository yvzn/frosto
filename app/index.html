<!DOCTYPE html>
<html lang="fr">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta name="description"
		content="L'application alerte gel météo vous envoie une notification si des températures négatives sont prévues dans les jours suivants" />
	<link rel="icon" type="image/svg+xml" href="/favicon.svg" />
	<title>Alerte gelées</title>
</head>

<body>
	<div id="app">
		<header>
			<nav class="navbar navbar-dark bg-dark shadow-sm">
				<div class="container">
					<a class="navbar-brand" href="/">Alerte gelées</a>
				</div>
			</nav>
		</header>
		<main>
			<section class="container py-5">
				<div class="row flex-lg-row-reverse align-items-center py-lg-5">
					<article class="col-10 col-sm-8 col-lg-6 p-4 p-md-5">
						<img src="/undraw_weather_re_qsmd.svg" class="d-block mx-lg-auto img-fluid"
							alt="Une personne observe des icônes de changement de météo" width="600" height="278" />
					</article>
					<article class="col-lg-6 p-4 p-md-5">
						<h1 class="fw-light">Anticipez les gelées</h1>
						<p class="lead text-muted">Recevez une alerte lorsque la météo prévoit des températures
							négatives
							dans votre ville.</p>
						<p class="spinner-border text-primary" role="status">
							<span class="visually-hidden">Chargement</span>
						</p>
					</article>
				</div>
			</section>
		</main>
	</div>

	<script type="module" src="./src/main.ts"></script>
</body>

</html>
